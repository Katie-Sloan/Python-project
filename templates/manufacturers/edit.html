{% extends 'base.html' %}
{% block content %}
    
<form action="/manufacturers/{{manufacturer.id}}" method="POST">
    
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{manufacturer.name}}" required autofocus>
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="name" name="address" value="{{manufacturer.address" required>
    </div>

    <div>
        <label for="deactivated">Deactivated:</label>
        <select name="deactivated" id="deactivated">
            <option value="true" {% if manufacturer.deactivated == True %} selected="selected" {% endif %} >
                True
            </option>
            <option value="false" {% if manufacturer.deactivated == False %} selected="selected" {% endif %}>
                False
            </option>
        </select>
    </div>

    <button type="submit">Update Manufacturer</button>

</form>

{% endblock content %}
